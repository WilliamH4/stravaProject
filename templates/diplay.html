<!DOCTYPE html>
<html>
  <head>
    <title>Running Log</title>
  </head>
  <body>
    <h1>Runner Miles</h1>
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Miles</th>
      </tr>
      {% for runner in runners %}
      <tr>
        <td>{{ runner.name }}</td>
        <td>{{ runner.miles }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
